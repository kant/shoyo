<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="_static/favicon.ico" type="image/x-icon">
  <link rel="icon" href="_static/favicon.ico" type="image/x-icon">
  <title>shoyo | a light and minimal css library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="shoyo | a light and minimal css library">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- shoyo docs always gets the latest stylesheet -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/soulsam480/shoyo/test/main.css">
  <link rel="stylesheet" href="./_custom.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'shoyo',
      repo: 'https://github.com/soulsam480/shoyo',
      loadSidebar: true,
      themeColor: "#4ECCA3",
      search: {
        placeholder: 'search',
        paths: "auto"
      },
      maxLevel: 2,
      subMaxLevel: 2,
      auto2top: true,

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <script async src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script async src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script async src="//unpkg.com/docsify-copy-code"></script>
  <script async src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>

</html>
